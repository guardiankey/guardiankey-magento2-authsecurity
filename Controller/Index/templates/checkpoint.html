  <body class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <strong>Access Verification</strong>
    </div>
    <div class="login-box-body">
       <p>We recently detected a new access to your account.</p><br />
        <center>
        <table border="0" width="100%">
        <tr><td style="text-align:right">Username:   </td><td style="text-align:left">&nbsp;[USERNAME]</td></tr>
        <tr><td style="text-align:right">Date/time:  </td><td style="text-align:left"><span id='datetime'></span>    </td></tr>                          </td></tr>
        <tr><td style="text-align:right">System:     </td><td style="text-align:left">&nbsp;[SYSTEM]</td></tr>
        <tr><td style="text-align:right">Location:   </td><td style="text-align:left">&nbsp;[LOCATION]</td></tr>
        <tr><td style="text-align:right">IP address: </td><td style="text-align:left">&nbsp;[IPADDRESS]</td></tr>
        </table>
        </center>
        <script>
        document.getElementById("datetime").innerHTML = '&nbsp;'+(new Date([TIMESTAMP]*1000) ).toLocaleString();
        </script>
        <br />
        <p>Please, tell us if it was you or not!
        Our system learns with your responses to provide an intelligent security.</p>
        <form method="post">
            <div class="row">
            <div class="col-xs-5">
                <button type="submit" name="action" value="BAD" class="btn btn-danger btn-block btn-flat">It was NOT me!</button>
            </div>
            <div class="col-xs-5 col-xs-offset-2">
                <button type="submit" name="action" value="GOOD" class="btn btn-success btn-block btn-flat">It was me!</button>
            </div>
            </div>
        </form>
    </div>
